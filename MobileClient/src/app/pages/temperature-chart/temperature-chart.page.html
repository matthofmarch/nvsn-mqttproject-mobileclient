<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>temperature-chart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngFor="let i of entries">{{i.date}}</p>

  <canvas baseChart [style.width]="400px" [style.height]="400px"
  [datasets]="lineChartData"></canvas>
</ion-content>
